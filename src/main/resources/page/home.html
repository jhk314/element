<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.w3.org/1999/xhtml'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src='../static/vue.min.js'></script>
    <!--引入 element-ui 的样式，-->
    <link rel='stylesheet' href='../static/index.css'>
    <!-- 引入element 的组件库-->
    <script src='../static/index.js'></script>
</head>
<body style='background-color: #303133;'>
<div id='app' style='height: 100%;width: 100%;'>
    <div id='top'
         style="background-color: #000000;margin-left: -20%;margin-right: -20%;margin-top: -5%;padding-top: 5%;padding-bottom: 10px;">
        <h2 style='text-align: center;color: #82848a;'>青璞</h2>
    </div>
    <div id='content' style='height:100%;width: 100%;'>
        <div style='height: 100%;width:15%;float: left;position:relative; display: inline'>
            <el-row class='tac' style='height: 100%;'>
                <el-col>
                    <el-menu
                            class='el-menu-vertical-demo'
                            @open='handleOpen'
                            @close='handleClose'
                            background-color='#303133'
                            text-color='#fff'
                            active-text-color='#ffd04b'>
                        <el-submenu index='1'>
                            <template slot='title'>
                                <i class='el-icon-location'></i>
                                <span>娱乐</span>
                            </template>
                            <el-menu-item-group>
                                <template slot='title'>游戏</template>
                                <el-menu-item index='1-1'><a href="game/word" target="frame">打字游戏</a>
                                </el-menu-item>
                                <el-menu-item index='1-2'><a href="http://www.baidu.com" target="frame">龟兔赛跑</a>
                                </el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </el-row>
        </div>
        <div style='float:left;display:inline;width: 85%;'>
            <iframe src="about:blank" style="width: 100%;height: 100%;border-width: 0px;" scrolling="no"
                    name="frame"></iframe>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                title: 'this is test title'
            }
        },
        methods: {
            handleOpen: function (key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose: function (key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
